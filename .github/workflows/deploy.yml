name: deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # Optional: sanity check that your file is in S3
      - name: Check S3 file exists
        run: aws s3 ls s3://${{ secrets.S3_BUCKET }}/combined_policy_summary.csv

      - name: Refresh QuickSight dataset
        run: |
          aws quicksight create-ingestion \
            --aws-account-id  ${{ secrets.AWS_ACCOUNT_ID }} \
            --data-set-id     ${{ secrets.QS_DATASET_ID }} \
            --ingestion-id    "ing-$(date +%s)" \
            --region          ${{ secrets.AWS_REGION }}
